<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <script src="./js/mini_backend.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/addtask.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Task</title>
  </head>
  <body onload="addTaskOnload()">
    <div w3-include-html=".\assets\templates\headerDesktop.html"></div>
    <div w3-include-html=".\assets\templates\menuDesktop.html"></div>
    <div class="inputFields">
      <form>
        <input id="inputTitle" type="text" placeholder="Enter a title" />
        <div id="selectorContact">
          <select id="selectContact" class="selectors">
            <option value="" disabled selected>
              Select contacts to assign
            </option>
            <option value="you">You</option>
            <option value="Maximilian Vogel">Maximilian Vogel</option>
            <option value="" onclick="changeInputContact()">
              Invite new contact
            </option>
          </select>
        </div>
        <h3>Due date</h3>
        <input
          id="selectDate"
          type="text"
          placeholder="dd/mm/yyyy"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
        />
        <h3>Category</h3>
        <div id="selectorCategory">
          <select id="selectCategory" class="selectors">
            <option value="" disabled selected>Select task category</option>
            <option onclick="changeInputCategory(); renderSubTask();" value="newCategory">
              New category
            </option>
            <option value="sales">Sales</option>
            <option value="backoffice">Backoffice</option>
          </select>
        </div>
        <div id="importanceLvl">
          <img class="importanceHard" id="importanceIMGHard" value="taskHard" onclick="prioritySelected(1)" src="./assets/img/TaskValueHard.png" />
          <img class="importanceMid" id="importanceIMGMid" value="taskMid" onclick="prioritySelected(2)" src="./assets/img/TaskValueMid.png" />
          <img class="importanceLow" id="importanceIMGLow" value="taskLow" onclick="prioritySelected(3)" src="./assets/img/TaskValueLow.png" />
        </div>
        <h3>Description</h3>
        <input
          id="inputDescription"
          type="text"
          placeholder="Enter a Description"
        />
        <h3 id="subtaskTitle">Subtasks</h3>
        <input id="subtaskText" type="text" placeholder="Add new subtask" />
        <button onclick="pushSubtaskLocalStorage(); return false;">Test</button>
        <div class="taskFooter">
          <div id="addSubtaskCheckbox"></div>
          <div class="taskFooterButtons">
            <button id="buttonClear" onclick="taskClear()">Clear X</button>
            <button id="buttonCreate" onclick="addTask(); return false">Create Task âœ“</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
