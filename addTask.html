<!DOCTYPE html>
<html lang="de">
    <head>
        <script src="https://kit.fontawesome.com/362dd1e776.js" crossorigin="anonymous"></script>
        <script src="./js/templates/addTaskTemplate.js"></script>
        <script src="./js/templates/boardTemplate.js"></script>
        <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/addTask.css" />
        <script src="./js/board.js"></script>
        <script src="./js/mini_backend.js"></script>
        <script src="./js/sidebar.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/addtask.js"></script>
        <script src="./js/contacts.js"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join - AddTask</title>
    </head>
    <body onload="addTaskOnload()">
        <div id="page-container">
            <!--Mobile menu bottom-->
            <!-- Start | Sidebar, Header, Mobile Menu / Header W3-include-html-->
            <div class="header-desktop" w3-include-html=".\assets\templates\headerDesktop.html"></div>
            <div class="menu-desktop" w3-include-html=".\assets\templates\menuDesktop.html"></div>
            <div class="header-mobile-addTask" w3-include-html=".\assets\templates\addTaskHeaderMobile.html"></div>
            <div class="menu-mobile" w3-include-html=".\assets\templates\menuMobile.html"></div>
            <!-- End | Sidebar, Header, Mobile Menu / Header W3-include-html-->
            <!-- Start | AddTask content -->
            <div class="inputFields addtaskStatic">
                <form>
                    <input id="inputTitle" type="text" placeholder="Enter a title" required />
                    <div id="mistakeReportTitle"></div>
                    <div id="selectorContact">
                        <div onclick="renderingContactsSelector()" class="selectorHeader pointer">
                            Select contacts to assign
                            <img class="selectorArrow" src="./assets/img/selectorArrow.png" />
                        </div>
                        <div id="selectorContactRender">
                            <!-- renderzone for contact selctor -->
                        </div>
                    </div>
                    <div id="mistakeReportContact"></div>
                    <h3>Due date</h3>
                    <i class="fa-regular fa-calendar-minus fa-xl"></i>
                    <input id="selectDate" type="text" placeholder="dd/mm/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')" required />
                    <div id="mistakeReportDate"></div>
                    <h3>Category</h3>
                    <div id="selectorCategory">
                        <div class="selectorHeader pointer" onclick="renderingTaskCategorySelector()">
                            Select task category
                            <img class="selectorArrow" src="./assets/img/selectorArrow.png" />
                        </div>
                        <div id="selectorCategoryRender">
                            <!-- Rendering selector content here -->
                        </div>
                        <div id="mistakeReportCategory"></div>
                    </div>
                    <div id="importanceLvl">
                        <img class="importanceHard" id="importanceIMGHard" value="taskHard" onclick="prioritySelected(1)" src="./assets/img/TaskValueHard.png" />
                        <img class="importanceMid" id="importanceIMGMid" value="taskMid" onclick="prioritySelected(2)" src="./assets/img/TaskValueMid.png" />
                        <img class="importanceLow" id="importanceIMGLow" value="taskLow" onclick="prioritySelected(3)" src="./assets/img/TaskValueLow.png" />
                        <div id="mistakeReportImportance"></div>
                    </div>
                    <h3>Description</h3>
                    <input id="inputDescription" type="text" placeholder="Enter a Description" required />
                    <div id="mistakeReportDescription"></div>
                    <h3 id="subtaskTitle">Subtasks</h3>
                    <div class="checkAndCrossIcons">
                        <i onclick="clearSubtask()" class="fa-solid fa-xmark fa-xl pointer"></i>
                        <img src="./assets/img/icons/trennstrich.png" />
                        <i onclick="pushSubtaskLocalStorage()" class="fa-solid fa-check fa-xl pointer"></i>
                    </div>
                    <input id="subtaskText" type="text" placeholder="Add new subtask" />
                    <div id="mistakeReportsubtask"></div>
                    <div class="taskFooter">
                        <div id="addSubtaskCheckbox"></div>
                        <div class="taskFooterButtons">
                            <button id="buttonClear" onclick="taskClear()">Clear X</button>
                            <button id="buttonCreate" onclick="addTask(4); return false">Create Task âœ“</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
