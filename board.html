<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/362dd1e776.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/templates/addTaskTemplate.js"></script>
    <script src="./js/templates/boardTemplate.js"></script>
    <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <script src="./js/addtask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mini_backend.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
  </head>
  <body  onload="boardOnload()">
    <div class="page-container">
      <!--- Add Task Popup  -->
      <div id="popup-bg" class="d-none no-opacity" onclick="hidePopUps()">
        <div id="popup-addTask" class="d-none" onclick="stopPropagate(event)">
          <img
            class="popup-close-icon-gray"
            src="./assets/img/icons/XIconGray.png"
            alt="Close"
            onclick="hidePopUps()"
          />
          <div id="addTaskButtonValue" class="popup-addTask-top"></div>
          <div class="inputFields">
            <form>
              <input
                id="inputTitle"
                type="text"
                placeholder="Enter a title"
                required
              />
              <div id="selectorContact">
                <div
                  onclick="renderingContactsSelector()"
                  class="selectorHeader pointer"
                >
                  Select contacts to assign
                  <img
                    class="selectorArrow"
                    src="./assets/img/selectorArrow.png"
                  />
                </div>
                <div id="selectorContactRender">
                  <!-- renderzone for contact selctor -->
                </div>
              </div>
              <h3>Due date</h3>
              <i
                onclick="showDatePopUp()"
                class="fa-regular fa-calendar-minus fa-xl pointer"
              ></i>
              <input
                id="selectDate"
                type="text"
                placeholder="dd/mm/yyyy"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                required
              />
              <h3>Category</h3>
              <div id="selectorCategory">
                <div
                  class="selectorHeader pointer"
                  onclick="renderingTaskCategorySelector()"
                >
                  Select task category
                  <img
                    class="selectorArrow"
                    src="./assets/img/selectorArrow.png"
                  />
                </div>
                <div id="selectorCategoryRender">
                  <!-- Rendering selector content here -->
                </div>
              </div>
              <div id="importanceLvl">
                <img
                  class="importanceHard"
                  id="importanceIMGHard"
                  value="taskHard"
                  onclick="prioritySelected(1)"
                  src="./assets/img/TaskValueHard.png"
                />
                <img
                  class="importanceMid"
                  id="importanceIMGMid"
                  value="taskMid"
                  onclick="prioritySelected(2)"
                  src="./assets/img/TaskValueMid.png"
                />
                <img
                  class="importanceLow"
                  id="importanceIMGLow"
                  value="taskLow"
                  onclick="prioritySelected(3)"
                  src="./assets/img/TaskValueLow.png"
                />
              </div>
              <h3>Description</h3>
              <input
                id="inputDescription"
                type="text"
                placeholder="Enter a Description"
                required
              />
              <h3 id="subtaskTitle">Subtasks</h3>
              <div class="checkAndCrossIcons">
                <i
                  onclick="clearSubtask()"
                  class="fa-solid fa-xmark fa-xl pointer"
                ></i>
                <img src="./assets/img/icons/trennstrich.png" />
                <i
                  onclick="pushSubtaskLocalStorage()"
                  class="fa-solid fa-check fa-xl pointer"
                ></i>
              </div>
              <input
                id="subtaskText"
                type="text"
                placeholder="Add new subtask"
              />
              <div class="taskFooter">
                <div id="addSubtaskCheckbox"></div>
                <div class="taskFooterButtons"></div>
              </div>
            </form>
          </div>
        </div>
        <!--- Add Task Popup end  -->
        <!--- Task Popup  -->
        <div class="width100">
          <div id="popup-Task" onclick="stopPropagate(event)">
            <img
              class="popup-close-icon-gray"
              src="./assets/img/icons/XIconGray.png"
              alt="Close"
              onclick="hidePopUps()"
            />
            <div id="taskPopUpContent"></div>
          </div>
        </div>
      </div>
      <!--- Task Popup end   -->
      <!-- end of popup background-->
      <div
        class="header-desktop"
        w3-include-html=".\assets\templates\headerDesktop.html"
      ></div>
      <div
        class="menu-desktop"
        w3-include-html=".\assets\templates\menuDesktop.html"
      ></div>
      <div
        class="menu-mobile"
        w3-include-html=".\assets\templates\menuMobile.html"
      ></div>
      <!-- add Task Mobile Popup -->
      <div
        id="header-mobile-addTask"
        class="d-none"
        w3-include-html=".\assets\templates\addTaskHeaderMobile.html"
      ></div>
      <div id="addTaskPopup" w3-include-html="./addTaskPopup.html"></div>
      <!-- add Task Mobile Popup end -->
      <div class="boardFindandAddtask">
        <input type="search" placeholder="Find Task" />
        <button class="pointer addButton" onclick="showAddTaskPopup()">
          Add task +
        </button>
      </div>
      <div class="boardContent">
        <div id="boardTodo" ondrop="drop('todo')" ondragover="allowDrop(event)">
          <div class="boxHeader">
            <h2>To do</h2>
            <img
              onclick="showAddTaskPopup(4)"
              class="pointer"
              src="./assets/img/plus button v1.png"
            />
          </div>
          <div id="boardTodoContent"></div>
        </div>
        <div
          id="boardProgress"
          ondrop="drop('progress')"
          ondragover="allowDrop(event)"
        >
          <div class="boxHeader">
            <h2>In progress</h2>
            <img
              onclick="showAddTaskPopup(1)"
              class="pointer"
              src="./assets/img/plus button v1.png"
            />
          </div>
          <div id="boardProgressContent"></div>
        </div>
        <div
          id="boardFeedback"
          ondrop="drop('feedback')"
          ondragover="allowDrop(event)"
        >
          <div class="boxHeader">
            <h2>Await feedback</h2>
            <img
              onclick="showAddTaskPopup(2)"
              class="pointer"
              src="./assets/img/plus button v1.png"
            />
          </div>
          <div id="boardFeedbackContent"></div>
        </div>
        <div id="boardDone" ondrop="drop('done')" ondragover="allowDrop(event)">
          <div class="boxHeader">
            <h2>Done</h2>
            <img
              onclick="showAddTaskPopup(3)"
              class="pointer"
              src="./assets/img/plus button v1.png"
            />
          </div>
          <div id="boardDoneContent"></div>
        </div>
      </div>
    </div>
  </body>
</html>
