<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./js/board.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mini_backend.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
  </head>
  <body onload="boardOnload()">
    <div w3-include-html=".\assets\templates\headerDesktop.html"></div>
    <div w3-include-html=".\assets\templates\menuDesktop.html"></div>
    <div class="boardFindandAddtask">
      <input type="search" placeholder="Find Task" />
      <button>Add task +</button>
    </div>
    <div class="boardContent">
      <div id="boardTodo" ondrop="drop('todo')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>To do</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardTodoContent"></div>
      </div>
      <div id="boardProgress" ondrop="drop('progress')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>In progress</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardProgressContent"></div>
      </div>
      <div id="boardFeedback" ondrop="drop('feedback')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>Await feedback</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardFeedbackContent"></div>
      </div>
      <div id="boardDone" ondrop="drop('done')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>Done</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardDoneContent"></div>
      </div>
    </div>
  </body>
</html>
