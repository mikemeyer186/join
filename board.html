<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/addtask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mini_backend.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Board</title>
  </head>
  <body onload="boardOnload()">
    <!--- Test Popup  -->
    <div
      id="popup-bg"
      class="d-none no-opacity"
      onclick="hidePopUps()"
    >
      <div id="popup-addTask" class="d-none" onclick="stopPropagate(event)">
        <img
          class="popup-close-icon-gray"
          src="./assets/img/icons/XIconGray.png"
          alt="Close"
          onclick="hidePopUps()"
        />
        <div class="popup-addTask-top">
          <h1>Add Task</h1>
          <button class="buttonCreate pointer">Create Task âœ“</button>
        </div>
        <div class="inputFields">
          <form>
            <input
              id="inputTitle"
              type="text"
              placeholder="Enter a title"
              required
            />
            <div id="selectorContact">
              <select id="selectContact" class="selectors pointer">
                <option value="" disabled selected>
                  Select contacts to assign
                </option>
                <option value="you">You</option>
                <option value="Maximilian Vogel">Maximilian Vogel</option>
                <option value="" onclick="changeInputContact()">
                  Invite new contact
                </option>
              </select>
            </div>
            <h3>Due date</h3>
            <i class="fa-regular fa-calendar-minus fa-xl"></i>
            <input
              id="selectDate"
              type="text"
              placeholder="dd/mm/yyyy"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              required
            />
            <h3>Category</h3>
            <div id="selectorCategory">
              <select id="selectCategory" class="selectors pointer">
                <option value="" disabled selected>Select task category</option>
                <option
                  onclick="changeInputCategory(); renderSubTask();"
                  value="newCategory"
                >
                  New category
                </option>
                <option value="sales">Sales</option>
                <option value="backoffice">Backoffice</option>
              </select>
            </div>
            <div id="importanceLvl">
              <img
                class="importanceHard"
                id="importanceIMGHard"
                value="taskHard"
                onclick="prioritySelected(1)"
                src="./assets/img/TaskValueHard.png"
              />
              <img
                class="importanceMid"
                id="importanceIMGMid"
                value="taskMid"
                onclick="prioritySelected(2)"
                src="./assets/img/TaskValueMid.png"
              />
              <img
                class="importanceLow"
                id="importanceIMGLow"
                value="taskLow"
                onclick="prioritySelected(3)"
                src="./assets/img/TaskValueLow.png"
              />
            </div>
            <h3>Description</h3>
            <input
              id="inputDescription"
              type="text"
              placeholder="Enter a Description"
              required
            />
            <h3 id="subtaskTitle">Subtasks</h3>
            <div class="checkAndCrossIcons">
              <i
                onclick="clearSubtask()"
                class="fa-solid fa-xmark fa-xl pointer"
              ></i>
              <img src="./assets/img/icons/trennstrich.png" />
              <i
                onclick="pushSubtaskLocalStorage()"
                class="fa-solid fa-check fa-xl pointer"
              ></i>
            </div>
            <input id="subtaskText" type="text" placeholder="Add new subtask" />
            <div class="taskFooter">
              <div id="addSubtaskCheckbox"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="width100">
      <div id="popup-Task" onclick="stopPropagate(event)">
        <img
          class="popup-close-icon-gray"
          src="./assets/img/icons/XIconGray.png"
          alt="Close"
          onclick="hidePopUps()"
        />
        <div id="taskPopUpContent">
          
          </div>

        </div>
        <div class="popup-addTask-top">
        </div>
        <img class="editButton" src="./assets/img/editButton.png">
      </div>
    </div>
    </div>
    <!--- Test Popup  -->
    <div
      class="header-desktop"
      w3-include-html=".\assets\templates\headerDesktop.html"
    ></div>
    <div
      class="menu-desktop"
      w3-include-html=".\assets\templates\menuDesktop.html"
    ></div>
    <div
      class="menu-mobile"
      w3-include-html=".\assets\templates\menuMobile.html"
    ></div>
    <div class="boardFindandAddtask">
      <input type="search" placeholder="Find Task" />
      <button class="pointer" onclick="addTaskPopup()">Add task +</button>
    </div>
    <div class="boardContent">
      <div id="boardTodo" ondrop="drop('todo')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>To do</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardTodoContent"></div>
      </div>
      <div
        id="boardProgress"
        ondrop="drop('progress')"
        ondragover="allowDrop(event)"
      >
        <div class="boxHeader">
          <h2>In progress</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardProgressContent"></div>
      </div>
      <div
        id="boardFeedback"
        ondrop="drop('feedback')"
        ondragover="allowDrop(event)"
      >
        <div class="boxHeader">
          <h2>Await feedback</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardFeedbackContent"></div>
      </div>
      <div id="boardDone" ondrop="drop('done')" ondragover="allowDrop(event)">
        <div class="boxHeader">
          <h2>Done</h2>
          <img class="pointer" src="./assets/img/plus button v1.png" />
        </div>
        <div id="boardDoneContent"></div>
      </div>
    </div>
  </body>
</html>
