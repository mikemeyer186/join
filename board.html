<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/img/logo_join.png" type="image/png" />

    <link rel="stylesheet" href="./css/fontFamily.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/addTask.css" />

    <script src="./js/main.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/templates/taskTemplate.js"></script>
    <script src="./js/templates/addTaskTemplate.js"></script>
    <script src="./js/templates/boardTemplate.js"></script>
    <script src="https://kit.fontawesome.com/362dd1e776.js" crossorigin="anonymous"></script>

    <title>Join - Board</title>
</head>

<body onload="boardOnload()">
    <div id="page-container">
        <!-- Header and menu -->
        <div class="header-desktop" w3-include-html="./assets/templates/headerDesktop.html"></div>
        <div class="menu-desktop" w3-include-html="./assets/templates/menuDesktop.html"></div>
        <div class="menu-mobile" w3-include-html="./assets/templates/menuMobile.html"></div>
        <!-- Add Task Popup -->
        <!---->
        <div id="popup-bg" class="d-none no-opacity" onclick="hidePopUps('out')">
            <div id="header-mobile-addTask" w3-include-html="./assets/templates/addTaskHeaderMobile.html"></div>
            <div id="addTaskPopup" w3-include-html="./addTaskPopup.html" onclick="stopPropagate(event)"></div>
            <div id="popup-Task" class="d-none" onclick="stopPropagate(event)">
                <img id="popup-close-icon" class="popup-close-icon-gray" src="./assets/img/icons/xIconGray.png"
                    alt="Close" onclick="hidePopUps('out')" />
                <img id="popup-edit-icon" onclick="editPopupTask(`${popupTaskContent.taskID}`)"
                    class="editButton pointer" src="./assets/img/editButton.png" />
                <div id="taskPopUpContent"></div>
            </div>
        </div>

        <div class="boardFindandAddtask">
            <input id="searchInput" type="text" placeholder="Find Task" onkeyup="searchTasksInBoard()" />
            <button class="pointer addButton" onclick="toggleAddTaskPopup(0, 1, 'in')">Add task +</button>
        </div>
        <div id="boardContentID" class="boardContent">
            <div class="boardCollumn" id="boardTodo" ondrop="drop('todo', 'boardTodo')"
                ondragover="allowDrop(event, 'boardTodo')" ondragleave="removeDragZone('boardTodo')">
                <div class="boxHeader">
                    <h2>To do</h2>
                    <img onclick="toggleAddTaskPopup(0, 1, 'in')" class="pointer"
                        src="./assets/img/plus button v1.png" />
                </div>
                <div id="boardTodoContent"></div>
                <div class="boardDragZone" id="boardTodoDrop">
                    <div id="boardTodoDropText" class="dropZoneText d-none"><span>Drop your task here</span></div>
                </div>
            </div>
            <div class="boardCollumn" id="boardProgress" ondrop="drop('progress', 'boardProgress')"
                ondragover="allowDrop(event, 'boardProgress')" ondragleave="removeDragZone('boardProgress')">
                <div class="boxHeader">
                    <h2>In progress</h2>
                    <img onclick="toggleAddTaskPopup(0, 2, 'in')" class="pointer"
                        src="./assets/img/plus button v1.png" />
                </div>
                <div id="boardProgressContent"></div>
                <div class="boardDragZone" id="boardProgressDrop">
                    <div id="boardProgressDropText" class="dropZoneText d-none"><span>Drop your task here</span></div>
                </div>
            </div>
            <div class="boardCollumn" id="boardFeedback" ondrop="drop('feedback', 'boardFeedback')"
                ondragover="allowDrop(event, 'boardFeedback')" ondragleave="removeDragZone('boardFeedback')">
                <div class="boxHeader">
                    <h2>Await feedback</h2>
                    <img onclick="toggleAddTaskPopup(0, 3, 'in')" class="pointer"
                        src="./assets/img/plus button v1.png" />
                </div>
                <div id="boardFeedbackContent"></div>
                <div class="boardDragZone" id="boardFeedbackDrop">
                    <div id="boardFeedbackDropText" class="dropZoneText d-none"><span>Drop your task here</span></div>
                </div>
            </div>
            <div class="boardCollumn" id="boardDone" ondrop="drop('done', 'boardDone')"
                ondragover="allowDrop(event, 'boardDone')" ondragleave="removeDragZone('boardDone')">
                <div class="boxHeader">
                    <h2>Done</h2>
                    <img onclick="toggleAddTaskPopup(0, 4, 'in')" class="pointer"
                        src="./assets/img/plus button v1.png" />
                </div>
                <div id="boardDoneContent"></div>
                <div class="boardDragZone" id="boardDoneDrop">
                    <div id="boardDoneDropText" class="dropZoneText d-none"><span>Drop your task here</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="created-task-popup" class="popup">
        <span>Your task has been created successfully.</span>
    </div>
    <div id="edited-task-popup" class="popup">
        <span>Your task has been edited successfully.</span>
    </div>
    <div id="deleted-task-popup" class="popup">
        <span>Your task has been deleted successfully.</span>
    </div>


</body>

</html>
